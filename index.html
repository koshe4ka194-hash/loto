<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin:0; padding:10px; background: radial-gradient(circle, #17b54e 0%, #000 180%); font-family: sans-serif; color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow:hidden; }
        .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.92); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
        .bag-zone { display:flex; flex-direction:column; align-items:center; margin-bottom:15px; }
        .riddle-card { 
            width: 320px; height: 160px; background: #fdf5e6; border: 4px solid #8d6e63; border-radius: 15px;
            color: #3e2723; display: flex; align-items: center; justify-content: center; text-align: center;
            padding: 15px; box-sizing: border-box; font-size: 20px; font-weight: bold; line-height: 1.3;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); overflow-y: auto; position: relative; margin-bottom: 10px;
        }
        .btn { background:linear-gradient(180deg, #ffb74d, #f57c00); color:white; border:none; padding:10px 25px; border-radius:10px; font-weight:bold; cursor:pointer; box-shadow:0 4px 0 #b71c1c; text-transform:uppercase; font-size:14px; }
        .btn:active { transform:translateY(2px); box-shadow:0 2px 0 #b71c1c; }
        .row { display:flex; gap:15px; justify-content:center; width:98%; max-width:1000px; }
        .card { background:white; border-radius:15px; padding:12px; flex:1; box-shadow:0 10px 20px rgba(0,0,0,0.4); color:#333; min-width:280px; }
        .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:10px; }
        .chip { height: 85px; background:white; border-radius:15px; border:2px solid #eee; display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative; overflow:hidden; text-align:center; padding:5px; box-sizing:border-box; font-weight:bold; font-size:14px; }
        .chip img { width:90%; height:90%; object-fit:contain; }
        .chip.ok::after { content:"‚úî"; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(46, 204, 113, 0.9); color:white; display:flex; align-items:center; justify-content:center; font-size:40px; font-weight:bold; }
        #st { font-weight:bold; font-size:20px; text-align:center; margin-bottom:10px; height:24px; text-shadow:0 2px 4px rgba(0,0,0,0.5); color:#ffca28; }
    </style>
</head>
<body>
    <div id="startLayer" class="overlay">
        <h2 style="color:white; margin-bottom:20px;">–û–≤–æ—â–∏</h2>
        <button class="btn" onclick="startAudio()">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    </div>
    <h2 style="margin:0 0 5px 0;">–û–≤–æ—â–∏</h2>
    <div id="st">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É</div>
    <div class="bag-zone">
        <div id="slot" class="riddle-card">–ù–∞–∂–º–∏—Ç–µ "–ü–û–¢–†–Ø–°–ò –ú–ï–®–û–ö", —á—Ç–æ–±—ã –¥–æ—Å—Ç–∞—Ç—å –∑–∞–≥–∞–¥–∫—É</div>
        <button class="btn" onclick="draw()">–ü–û–¢–†–Ø–°–ò –ú–ï–®–û–ö</button>
    </div>
    <div class="row">
        <div class="card"><center><b>–ò–ì–†–û–ö 1</b></center><div id="g1" class="grid"></div></div>
        <div class="card"><center><b>–ò–ì–†–û–ö 2</b></center><div id="g2" class="grid"></div></div>
    </div>
    <button class="btn" style="margin-top:20px; background:#607d8b; box-shadow:0 4px 0 #37474f; font-size:10px;" onclick="reset()">–°–ë–†–û–°–ò–¢–¨</button>

<script>
    const DATA = [{"q":"–°–∏–¥–∏—Ç –¥–µ–¥ –≤–æ —Å—Ç–æ —à—É–± –æ–¥–µ—Ç","a":"–ª—É–∫"},{"q":"–°–∏–¥–∏—Ç –¥–µ–≤–∏—Ü–∞ –≤ —Ç–µ–º–Ω–∏—Ü–µ, –∞ –∫–æ—Å–∞ –Ω–∞ —É–ª–∏—Ü–µ","a":"–º–æ—Ä–∫–æ–≤—å"},{"q":"–°—Ç–æ –æ–¥—ë–∂–µ–∫ –∏ –≤—Å–µ –±–µ–∑ –∑–∞—Å—Ç—ë–∂–µ–∫","a":"–∫–∞–ø—É—Å—Ç–∞"},{"q":"–ï–≥–æ –ª—é–±—è—Ç –¥–∞–∂–µ –¥–µ—Ç–∫–∏","a":"–ø–æ–º–∏–¥–æ—Ä"},{"q":"–í –∑–µ–º–ª—é –≤—Ä–æ—Å–ª–æ.","a":"—Å–≤–µ–∫–ª–∞"},{"q":"–ú–∞–ª–µ–Ω—å–∫–∏–π –∏ –≥–æ—Ä—å–∫–∏–π, –ª—É–∫—É –±—Ä–∞—Ç","a":"—á–µ—Å–Ω–æ–∫"},{"q":"–û—á–µ–Ω—å –≤–∞–∂–Ω—ã–π‚Ä¶","a":"–±–∞–∫–ª–∞–∂–∞–Ω"},{"q":"–ù–∞ –≥—Ä—è–¥–∫–µ","a":"—Ä–µ–ø–∫–∞"},{"q":"–ü–æ–¥ –∑–µ–ª–µ–Ω—ã–º –ª–∏—Å—Ç–æ–º.","a":"—Ä–µ–¥–∏—Å–∫–∞"},{"q":"–ö—Ä–µ–ø–∫–∏–µ, —Å–æ–ª–µ–Ω—ã–µ.","a":"–æ–≥—É—Ä—Ü—ã"},{"q":"–ì–æ–ª–æ–≤–∞ –Ω–∞ –Ω–æ–∂–∫–µ, –≤ –≥–æ–ª–æ–≤–µ –≥–æ—Ä–æ—à–∫–∏.","a":"–≥–æ—Ä–æ—Ö"},{"q":"–ì–¥–µ —Å–æ–ª–Ω—Ü–µ —Å—Ç–æ–∏—Ç, —Ç—É–¥–∞ –æ–Ω –∏ –≥–ª—è–¥–∏—Ç","a":"–ø–æ–¥—Å–æ–ª–Ω—É—Ö"},{"q":"–≠—Ç–æ –≤–æ–≤—Å–µ –Ω–µ –∏–≥—Ä—É—à–∫–∞ ‚Äî –ê—Ä–æ–º–∞—Ç–Ω–∞—è‚Ä¶","a":"–ø–µ—Ç—Ä—É—à–∫–∞"}];
    const TYPE = 'txt';
    const SIZE = 6;
    const BASE = 'https://koshe4ka194-hash.github.io/lotto/img/';
    const aD = new Audio('https://github.com/koshe4ka194-hash/lotto/raw/refs/heads/main/meshok.mp3'); const aP = new Audio('https://github.com/koshe4ka194-hash/lotto/raw/refs/heads/main/fishka.mp3'); const aW = new Audio('https://github.com/koshe4ka194-hash/lotto/raw/refs/heads/main/victory.mp3');
    let bag = [], curr = null;

    function startAudio() {
        [aD, aP, aW].forEach(s => { s.play().then(() => s.pause()); });
        document.getElementById('startLayer').style.display = 'none';
        reset();
    }

    function reset() {
        curr = null; document.getElementById('slot').innerText = '–ù–∞–∂–º–∏—Ç–µ "–ü–û–¢–†–Ø–°–ò –ú–ï–®–û–ö"';
        let p = [...DATA].sort(() => Math.random() - 0.5);
        let p1 = p.slice(0, SIZE); let p2 = p.slice(SIZE, SIZE * 2);
        bag = [...p1, ...p2].sort(() => Math.random() - 0.5);
        render('g1', p1); render('g2', p2);
        document.getElementById('st').innerText = '–•–æ–¥–∏—Ç–µ!';
    }

    function render(id, items) {
        const g = document.getElementById(id); g.innerHTML = '';
        items.forEach(item => {
            const d = document.createElement('div'); d.className = 'chip';
            if(TYPE === 'img') {
                d.innerHTML = '<img src="'+BASE+item.a+'" onerror="this.parentNode.innerText=\'‚ùå\' ">';
            } else {
                d.innerText = item.a;
            }
            d.onclick = () => {
                if(curr && item.a === curr.a) {
                    aP.currentTime=0; aP.play();
                    d.classList.add('ok'); check();
                }
            };
            g.appendChild(d);
        });
    }

    function draw() {
        if(!bag.length) return;
        aD.currentTime=0; aD.play();
        curr = bag.pop();
        setTimeout(() => { document.getElementById('slot').innerText = curr.q; }, 300);
    }

    function check() {
        [1,2].forEach(n => {
            if(document.getElementById('g' + n).querySelectorAll('.chip.ok').length === SIZE) {
                aW.play(); document.getElementById('st').innerText = '–ì–ï–ù–ò–ê–õ–¨–ù–û! üèÜ';
            }
        });
    }
</script>
</body>
</html>
